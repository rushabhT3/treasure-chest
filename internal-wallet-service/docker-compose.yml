version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wallet-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wallet-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wallet-network

  # Database Migrations
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: wallet-migrate
    command: >
      sh -c "npx prisma migrate deploy && npx prisma generate"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wallet_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wallet-network

  # Data Seeding
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: wallet-seed
    command: >
      sh -c "npm run db:seed"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wallet_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - wallet-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wallet-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wallet_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    networks:
      - wallet-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  wallet-network:
    driver: bridge
